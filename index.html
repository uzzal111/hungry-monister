<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hungry Monster API </title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" integrity="sha512-QKC1UZ/ZHNgFzVKSAhV5v5j73eeL9EEN289eKAEFaAjgAiobVAnVv/AGuPbXsKl1dNoel3kNr6PYnSiTzVVBCw==" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="style.css" media="all" />
    </head>
    <body>
        <!-- Navbar -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light    mb-5">
                <div class="container">
                    <a class="navbar-brand text-center" href="#">
                        <img class="logo-img" src="returantLogo.png" alt="">
                        <p class="text-success">Hungry Monster</p>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link text-primary fs-3 text-danger" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-primary fs-3 text-danger" href="#">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-primary fs-3 text-danger" href="#">About us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-primary fs-3 text-danger" href="#" tabindex="-1"  >Contact us</a>
                            </li>
                        </ul>
                    </div>
                </div>
              </nav>
           </header>
        <!-- End Navbar -->

        <!-- Search Bar -->
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-7 mx-auto text-center">
                    <form">
                        <div class="inner-form">
                            <div class="input-field first-wrap">
                                <input id="keyword" type="text" placeholder="Search your meals.." />
                            </div>
                            <div class="input-field second-wrap">
                                <button id="searchBtn" class="btn-search" type="button">SEARCH</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Search Bar -->

        <!-- Foods Area  -->
        <section class="container py-5">
            <div id="foods" class="row g-3"></div>
            <p id="warning" class="lead text-danger text-center">Please enter valid food name.</p>
        </section>
        <!-- End Foods Area -->

        <!-- Footer -->
        <footer>
            <p>Copyright &copy; 2021 All rights reserved |Uzzal</p>
        </footer>
        <!-- Footer -->

        <!-- Details In Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Meals Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="foodsDetails" class="modal-body"></div>
                    <div class="modal-footer">
                        <p>Created By Uzzal</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Modal -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
